version: "3.8"

services:
  db:
    image: postgres:15
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
    depends_on:
      - db
    ports:
      - "5000:5000"

volumes:
  db-data:

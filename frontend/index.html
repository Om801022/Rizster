<!DOCTYPE html>
<html>
<head>
    <title>Rizster</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body class="bg-light">

<div class="container mt-5">

    <h1 class="text-center mb-4">Rizster</h1>

    <!-- AUTH SECTION -->
    <div id="auth-section" class="card p-4 shadow-sm">

        <h4>Signup</h4>
        <input id="signupUsername" class="form-control mb-2" placeholder="Username">
        <input id="signupEmail" class="form-control mb-2" placeholder="Email">
        <input id="signupPassword" type="password" class="form-control mb-2" placeholder="Password">
        <button onclick="signup()" class="btn btn-primary mb-3">Signup</button>

        <h4>Login</h4>
        <input id="loginEmail" class="form-control mb-2" placeholder="Email">
        <input id="loginPassword" type="password" class="form-control mb-2" placeholder="Password">
        <button onclick="login()" class="btn btn-success">Login</button>

    </div>

    <!-- POST SECTION -->
    <div id="post-section" class="mt-4" style="display:none;">

        <div class="card p-3 shadow-sm mb-4">
            <h5>Create Post</h5>
            <textarea id="postContent" class="form-control mb-2" placeholder="What's on your mind?"></textarea>
            <button onclick="createPost()" class="btn btn-dark">Post</button>
        </div>

        <h4>Feed</h4>
        <div id="feed"></div>

    </div>

</div>

<script src="script.js"></script>

</body>
</html>
